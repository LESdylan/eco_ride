<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Gallery - EcoRide CSS</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="interactions/component-grid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
        }
        
        .page-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gallery-container {
            max-width: 1600px;
            margin: 0 auto 4rem;
            background: white;
            border-radius: 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        /* Special styling for card previews */
        .component-preview .card {
            width: 100%;
            max-width: 250px;
        }
    </style>
</head>
<body>
    
    <!-- Header -->
    <header class="page-header">
        <div class="container text-center text-white">
            <h1 style="font-size: 3.5rem; font-weight: 900; margin-bottom: 1rem;">
                üÉè Cards Gallery
            </h1>
            <p style="font-size: 1.25rem; opacity: 0.95; max-width: 600px; margin: 0 auto;">
                Explore card components with various effects and styles
            </p>
        </div>
    </header>

    <!-- Gallery Grid -->
    <div class="gallery-container">
        <div id="cards-grid"></div>
    </div>

    <!-- Scripts -->
    <script src="interactions/component-grid.js"></script>
    <script>
        const grid = new ComponentGrid('cards-grid', {
            minCardWidth: 320,
            maxCardWidth: 400,
            gap: 28,
            padding: 48,
            aspectRatio: 1.1
        });

        const cardComponents = [
            {
                title: 'Basic Card',
                description: 'Simple card with header, body, footer',
                classes: '.card',
                preview: `
                    <div class="card shadow" style="width: 240px;">
                        <div class="card-header">Header</div>
                        <div class="card-body">
                            <p style="margin: 0; font-size: 0.875rem;">Card content goes here</p>
                        </div>
                        <div class="card-footer" style="font-size: 0.75rem;">Footer</div>
                    </div>
                `,
                interactive: true
            },
            {
                title: 'Hover Lift Card',
                description: 'Lifts on hover interaction',
                classes: '.card .hover-lift',
                preview: `
                    <div class="card hover-lift shadow-lg" style="width: 240px;">
                        <div class="card-body p-6 text-center">
                            <div style="font-size: 3rem; margin-bottom: 0.5rem;">üöÄ</div>
                            <h5 style="font-weight: 700; margin-bottom: 0.5rem;">Hover Me</h5>
                            <p style="font-size: 0.875rem; color: #6b7280; margin: 0;">I lift up!</p>
                        </div>
                    </div>
                `,
                interactive: true
            },
            {
                title: 'Hover Scale Card',
                description: 'Scales up on hover',
                classes: '.card .hover-scale',
                preview: `
                    <div class="card hover-scale shadow-lg" style="width: 240px;">
                        <div class="card-body p-6 text-center">
                            <div style="font-size: 3rem; margin-bottom: 0.5rem;">üìê</div>
                            <h5 style="font-weight: 700; margin-bottom: 0.5rem;">Scale Up</h5>
                            <p style="font-size: 0.875rem; color: #6b7280; margin: 0;">I grow!</p>
                        </div>
                    </div>
                `,
                interactive: true
            },
            {
                title: 'Gradient Purple Card',
                description: 'Purple gradient background',
                classes: '.card .gradient-purple',
                preview: `
                    <div class="card gradient-purple gradient-overlay shadow-lg hover-lift" style="width: 240px; border: none;">
                        <div class="card-body p-6 text-center text-white">
                            <div style="font-size: 3rem; margin-bottom: 0.5rem;">üíú</div>
                            <h5 style="font-weight: 700; margin-bottom: 0.5rem; color: white;">Purple</h5>
                            <p style="font-size: 0.875rem; opacity: 0.9; margin: 0;">Gradient card</p>
                        </div>
                    </div>
                `,
                interactive: true
            },
            {
                title: 'Gradient Fire Card',
                description: 'Hot fire gradient',
                classes: '.card .gradient-fire',
                preview: `
                    <div class="card gradient-fire gradient-overlay shadow-lg hover-scale" style="width: 240px; border: none;">
                        <div class="card-body p-6 text-center text-white">
                            <div style="font-size: 3rem; margin-bottom: 0.5rem;">üî•</div>
                            <h5 style="font-weight: 700; margin-bottom: 0.5rem; color: white;">Fire</h5>
                            <p style="font-size: 0.875rem; opacity: 0.9; margin: 0;">Blazing hot</p>
                        </div>
                    </div>
                `,
                interactive: true
            },
            {
                title: 'Glass Card Light',
                description: 'Glassmorphism effect',
                classes: '.glass-card',
                preview: `
                    <div class="gradient-ocean p-4 rounded-lg" style="width: 260px;">
                        <div class="glass-card text-white text-center">
                            <div style="font-size: 3rem; margin-bottom: 0.5rem;">üíé</div>
                            <h5 style="font-weight: 700; margin-bottom: 0.5rem;">Glass</h5>
                            <p style="font-size: 0.875rem; opacity: 0.9; margin: 0;">Frosted effect</p>
                        </div>
                    </div>
                `,
                interactive: true
            },
            {
                title: '3D Flip Card',
                description: 'Flips on hover to reveal back',
                classes: '.flip-card',
                preview: `
                    <div class="flip-card" style="width: 240px; height: 200px;">
                        <div class="flip-card-inner">
                            <div class="flip-card-front gradient-purple d-flex align-center justify-center rounded-lg">
                                <div class="text-white text-center">
                                    <div style="font-size: 2.5rem; margin-bottom: 0.5rem;">üé¥</div>
                                    <h5 style="font-weight: 700; color: white;">Hover Me</h5>
                                </div>
                            </div>
                            <div class="flip-card-back gradient-ocean d-flex align-center justify-center rounded-lg">
                                <div class="text-white text-center">
                                    <div style="font-size: 2.5rem; margin-bottom: 0.5rem;">‚ú®</div>
                                    <h5 style="font-weight: 700; color: white;">Flipped!</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                `,
                interactive: true
            },
            {
                title: 'Icon Card',
                description: 'Card with centered icon',
                classes: '.card',
                preview: `
                    <div class="card shadow-lg hover-lift" style="width: 240px;">
                        <div class="card-body p-6 text-center">
                            <div class="mx-auto mb-4" style="width: 60px; height: 60px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.75rem;">
                                üì±
                            </div>
                            <h5 style="font-weight: 700; margin-bottom: 0.5rem;">Mobile App</h5>
                            <p style="font-size: 0.875rem; color: #6b7280; margin: 0;">Icon-based card</p>
                        </div>
                    </div>
                `,
                interactive: true
            },
            {
                title: 'Badge Card',
                description: 'Card with badge indicator',
                classes: '.card',
                preview: `
                    <div class="card shadow-lg hover-scale" style="width: 240px;">
                        <div class="card-body p-6">
                            <span class="badge badge-success mb-3">New</span>
                            <h5 style="font-weight: 700; margin-bottom: 0.5rem;">New Feature</h5>
                            <p style="font-size: 0.875rem; color: #6b7280; margin-bottom: 1rem;">Just released!</p>
                            <button class="btn btn-sm btn-success">Explore</button>
                        </div>
                    </div>
                `,
                interactive: true
            },
            {
                title: 'Stat Card',
                description: 'Statistics display card',
                classes: '.stat-card',
                preview: `
                    <div class="stat-card hover-lift" style="width: 240px;">
                        <div class="stat-icon primary">
                            <span>üë•</span>
                        </div>
                        <div class="stat-value primary">1.2K</div>
                        <div class="stat-label">Active Users</div>
                        <div class="stat-trend up">+12% this week</div>
                    </div>
                `,
                interactive: false
            },
            {
                title: 'Pricing Card',
                description: 'Pricing plan card',
                classes: '.pricing-card',
                preview: `
                    <div class="pricing-card hover-lift" style="width: 240px; padding: 2rem;">
                        <div class="text-center">
                            <div style="font-size: 2.5rem; margin-bottom: 0.5rem;">üíé</div>
                            <h5 style="font-weight: 700; margin-bottom: 0.5rem;">Pro Plan</h5>
                            <div style="font-size: 2rem; font-weight: 900; color: #0066ff; margin-bottom: 1rem;">
                                $29<span style="font-size: 1rem; font-weight: 400; color: #6b7280;">/mo</span>
                            </div>
                            <button class="btn btn-primary btn-sm w-full">Subscribe</button>
                        </div>
                    </div>
                `,
                interactive: true
            },
            {
                title: 'Testimonial Card',
                description: 'Customer testimonial',
                classes: '.testimonial',
                preview: `
                    <div class="testimonial hover-lift" style="width: 260px; padding: 1.5rem;">
                        <p style="font-size: 0.875rem; color: #4b5563; margin-bottom: 1rem; position: relative; z-index: 1;">
                            "Amazing framework!"
                        </p>
                        <div class="testimonial-author">
                            <div class="testimonial-avatar" style="width: 40px; height: 40px; font-size: 1rem;">JD</div>
                            <div style="flex: 1;">
                                <h6 style="font-weight: 700; margin: 0; font-size: 0.875rem;">John Doe</h6>
                                <p style="color: #6b7280; font-size: 0.75rem; margin: 0;">Developer</p>
                            </div>
                        </div>
                    </div>
                `,
                interactive: false
            }
        ];

        grid.addComponents(cardComponents);
    </script>
</body>
</html>
