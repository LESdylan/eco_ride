<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effects Gallery - EcoRide CSS</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="interactions/component-grid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
        }
        
        .page-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gallery-container {
            max-width: 1600px;
            margin: 0 auto 4rem;
            background: white;
            border-radius: 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    
    <header class="page-header">
        <div class="container text-center text-white">
            <h1 style="font-size: 3.5rem; font-weight: 900; margin-bottom: 1rem;">
                ‚ú® Effects & Animations Gallery
            </h1>
            <p style="font-size: 1.25rem; opacity: 0.95; max-width: 600px; margin: 0 auto;">
                Discover stunning visual effects and animations
            </p>
        </div>
    </header>

    <div class="gallery-container">
        <div id="effects-grid"></div>
    </div>

    <script src="interactions/component-grid.js"></script>

</html>
